<div class="container">
<div class="container screen">
  <div class="row">
    <div class="col-md-12">
      <span class="align-middle"><img class="center-block" [src]="story[getCurrentScene()].image" /></span>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
            <span [innerHtml]="story[getCurrentScene()].text"></span>
      </div>
  </div>
</div>

<div class="container" style="margin-left:15%;">
        <div class="row">
          <div class="button_menu">

              <button type="button" class="gameButton align-middle" [innerHtml]="getCurrentBtn('1')" (click)="changeScene('btn1')"
              [hidden]="getCurrentBtn('1') == '' ">    
                </button>
 

              <button type="button" class="gameButton align-middle"  [innerHtml]="getCurrentBtn('2')"  (click)="changeScene('btn2')"
              [hidden]="getCurrentBtn('2') == '' ">
                
                </button>


              <button type="button" class="gameButton align-middle" [innerHtml]="getCurrentBtn('3')" (click)="changeScene('btn3')"
              [hidden]="getCurrentBtn('3') == '' ">
               
                </button>
              </div>
        </div>
  </div>

</div>
